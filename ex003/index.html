<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma pasta</p>
    <hr>

    <img src="html-logo-100.png" alt="Logo HTML5"> <!--Ao inserir o cursor entre as aspas de src, aperte CTRL+ESPAÇO para aparecer automáticamente as opções de imagens-->

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/basquete-200.png" alt="">

    <p>Também podemos carregar imagens externas, inserindo a URL</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/youtube-268-721990.png" alt="Youtube Icone"> <!--Não recomendável; Perigoso-->
</body>
</html>
